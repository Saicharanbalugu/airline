<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #2e8b57;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #2e8b57;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1c6d3d;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Page</h2>
    <p>Total Amount: â‚¹{{ total_amount }}</p>

    <form method="POST">
        <button type="submit" class="btn">Pay Now</button>
    </form>
</div>

</body>
</html>
