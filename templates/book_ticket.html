<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Flights</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url('/static/images/booktic.jpg');">

  <!-- Header -->
  <header class="bg-blue-600 p-4 text-white text-xl font-bold text-center">
    Search for Flights
  </header>

  <!-- Flight Search Form -->
  <div class="mt-8 max-w-lg mx-auto p-6 bg-white shadow-md rounded">
    <h2 class="text-xl font-bold mb-4 text-center">Search Flights</h2>
    <form action="{{ url_for('search_flights') }}" method="get">
      <div class="flex items-center space-x-2 mb-4">
        <select id="source" name="source" class="w-full p-2 border rounded" required>
          <option value="" disabled selected>Select Source</option>
          <option>Hyderabad</option>
          <option>Chennai</option>
          <option>Bengaluru</option>
          <option>Vizag</option>
          <option>Kochi</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Kolkata</option>
          <option>Vijayawada</option>
          <option>Pune</option>
          <option>Ahmedabad</option>
          <option>Jaipur</option>
        </select>
        <button type="button" onclick="swapLocations()" class="p-2 bg-gray-200 rounded">üîÅ</button>
        <select id="destination" name="destination" class="w-full p-2 border rounded" required>
          <option value="" disabled selected>Select Destination</option>
          <option>Hyderabad</option>
          <option>Chennai</option>
          <option>Bengaluru</option>
          <option>Vizag</option>
          <option>Kochi</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Kolkata</option>
          <option>Vijayawada</option>
          <option>Pune</option>
          <option>Ahmedabad</option>
          <option>Jaipur</option>
        </select>
      </div>

      <label for="date" class="block mb-2">Date:</label>
      <input type="date" name="date" id="date" class="w-full p-2 border rounded mb-4" required>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Search Flights
      </button>
    </form>
  </div>

  <script>
    // Swap locations between source and destination
    function swapLocations() {
      const s = document.getElementById('source');
      const d = document.getElementById('destination');
      [s.value, d.value] = [d.value, s.value];
    }

    // Prevent selecting past dates
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').setAttribute('min', today);
  </script>

</body>
</html>
