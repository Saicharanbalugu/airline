<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-400 min-h-screen flex flex-col items-center">

  <!-- Centered Header -->
  <header class="w-full bg-white shadow-md p-4">
    <div class="flex justify-center">
      <h1 class="text-2xl font-bold text-blue-600 text-center">✈️ Flight Booker</h1>
    </div>
  </header>

  <!-- Sign Up Card -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

    <form method="POST" action="{{ url_for('signup') }}">
      <!-- Full Name -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="name">Full Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter your full name" required />
      </div>

      <!-- Gender -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="gender">Gender</label>
        <select id="gender" name="gender" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="location">Location</label>
        <input type="text" id="location" name="location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter your location" required />
      </div>

      <!-- Date of Birth -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter your email" required />
      </div>

      <!-- Mobile Number -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter your mobile number" required />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Create a password" required />
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-200">
        Sign Up
      </button>
    </form>
  </div>
</body>
</html>
