<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add background image with full-screen coverage */
    .background {
      background-image: url('/static/images/loginpag.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="background min-h-screen flex flex-col items-center">

  <!-- Centered Header -->
  <header class="w-full bg-white shadow-md p-4">
    <div class="flex justify-center">
      <h1 class="text-2xl font-bold text-blue-600 text-center">✈️ Flight Booker</h1>
    </div>
  </header>

  <!-- Login Card -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm mt-12">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>

    <!-- Form with Flask action -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
        Login
      </button>
    </form>

    <div class="mt-4 flex justify-between text-sm text-blue-500">
      <a href="{{ url_for('signup') }}" class="hover:underline">Sign Up</a>
      <a href="{{ url_for('forgot') }}" class="hover:underline">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
