<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-xl font-bold mb-4">Upload Flight Delay</h2>
        <form action="/upload_delay" method="post" class="space-y-4">  <!-- âœ… Fixed Action Attribute -->
            <input type="text" name="flight_number" placeholder="Flight Number" required class="w-full p-2 border rounded">
            <input type="number" name="delay_minutes" placeholder="Delay in Minutes" required class="w-full p-2 border rounded">
            <textarea name="reason" placeholder="Reason for Delay" required class="w-full p-2 border rounded"></textarea>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
        </form>
    </div>

    <div class="max-w-3xl mx-auto mt-6 bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-xl font-bold mb-4">Flight Delays</h2>
        <table class="w-full border-collapse border">
            <tr class="bg-gray-300">
                <th class="border p-2">Flight No.</th>
                <th class="border p-2">Delay (mins)</th>
                <th class="border p-2">Reason</th>
            </tr>
            {% for delay in delays %}
            <tr class="border">
                <td class="border p-2">{{ delay[1] }}</td>
                <td class="border p-2">{{ delay[2] }}</td>
                <td class="border p-2">{{ delay[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
