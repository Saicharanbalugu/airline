<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            border: 2px solid #3498db;
            border-radius: 10px;
            background: #f9f9f9;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 70%;
        }
        .user-message {
            background: #3498db;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen">

    <div class="chat-container">
        <h2 class="text-center text-xl font-bold text-blue-600">Customer Support Chat</h2>
        <div class="chat-box" id="chatBox">
            <div class="bot-message message">Hello! How can I assist you today?</div>
        </div>
        <form id="chatForm" class="user-input">
            <input type="text" id="userMessage" class="flex-grow p-2 border rounded" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendMessage();
        });

        function appendMessage(text, className) {
            const message = document.createElement("div");
            message.className = `message ${className}`;
            message.textContent = text;
            document.getElementById("chatBox").appendChild(message);
            document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById("userMessage").value.trim();
            if (!userInput) return;
            
            appendMessage(userInput, "user-message");

            setTimeout(() => {
                appendMessage("Thank you for your message. Our team will assist you shortly!", "bot-message");
            }, 1000);

            document.getElementById("userMessage").value = "";
        }
    </script>

</body>
</html>
