<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booker - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="w-full bg-white shadow-md p-4">
    <div class="flex justify-center">
      <h1 class="text-2xl font-bold text-blue-600 text-center">✈️ Flight Booker</h1>
    </div>
  </header>

  <!-- Card -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mt-12">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password?</h2>

    <!-- Step 1: Enter Email/Mobile -->
    <form id="step1">
      <label class="block text-gray-700 mb-1" for="identifier">Email or Mobile</label>
      <input id="identifier" type="text" placeholder="Enter email or mobile" required
        class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="button" onclick="goToStep(2)"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Send OTP
      </button>
    </form>

    <!-- Step 2: Enter OTP -->
    <form id="step2" class="hidden">
      <label class="block text-gray-700 mb-1" for="otp">Enter OTP</label>
      <input id="otp" type="text" placeholder="Enter OTP" required
        class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="button" onclick="goToStep(3)"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Verify OTP
      </button>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="step3" class="hidden">
      <label class="block text-gray-700 mb-1" for="newpass">New Password</label>
      <input id="newpass" type="password" placeholder="Enter new password" required
        class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <label class="block text-gray-700 mb-1" for="confirmpass">Confirm Password</label>
      <input id="confirmpass" type="password" placeholder="Confirm new password" required
        class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200">
        Reset Password
      </button>
    </form>

    <!-- Back to login -->
    <div class="mt-4 text-sm text-center text-blue-500">
      Remembered your password? <a href="index.html" class="hover:underline">Login</a>
    </div>
  </div>

  <!-- Script to handle steps -->
  <script>
    function goToStep(step) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById('step' + i).classList.add('hidden');
      }
      document.getElementById('step' + step).classList.remove('hidden');
    }
  </script>
</body>
</html>
